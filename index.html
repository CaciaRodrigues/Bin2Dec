<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary to Decimal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="page-title">Binary to Decimal</h1>
    <section class="box" id="box">
        <p class="text" id="text">Enter a (up to) 8 digit binary number to see it's decimal equivalent:</p>
        <form class="binary-inputbox" id="binary-inputbox">
            <label for="binary-input" class="binary_input-label">Binary Digit</label>
            <input type="text" class="binary-input" id="binary-input" name="binary-input">
            <input type="submit" value="Transform" class="transform-btn" id="transform-btn">
        </form>
        <span class="decimal-equiv" id="decimal-equiv">0</span>
    </section>

    <script src="script.js"></script>
</body>
</html>
